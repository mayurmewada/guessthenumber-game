<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="head">
      <button class="again" type="button">Play Again!</button>
      <p class="instruct">(Between 1 to 20)</p>
      <h1 class="main">Guess The Number 🙄</h1>
    </div>
    <div class="number">?</div>
    <div class="content">
      <div class="left">
        <input class="guess" type="number" />
        <input class="check" type="button" value="Check!" />
      </div>
      <div class="right">
        <p class="message">Start Guessing :)</p>
        <p class="label">💯Score : <span class="score">20</span></p>
        <p class="label">🔝Highscore : <span class="highscore">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
